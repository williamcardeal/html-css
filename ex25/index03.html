<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03</title>
    <style>
        body{
            text-align: cente;
        }
    </style>
</head>
<body>
    <h1>Teste de Formularios</h1>
    <form action="" method="get" autocomplete="on" >
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required maxlength="30" autocomplete="name" placeholder="nome completo">
            </p>
            <p>
                <label for="media">Media</label>
                <input type="number" name="Nota" id="media" min="0" max="10" placeholder="Nota" step="0.1" required>
            </p>
            <p>
                <label for="Mes">Periodo letivo</label>
                <input type="month" name="mes" id="mes" value="2023-03">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="enviar"> 
                <input type="reset" value="limpar">
            </p>
       
    </form>

    
</body>
</html>
